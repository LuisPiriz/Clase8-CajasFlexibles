<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza&Front</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container1">
        <img src="img/VectorPizza.svg" alt="" />
        <h1>

    <main>
      <section class="sec1">
        <h2>
          <span class="rojo">Envio gratis</span>
          <span class="blanco">comprando</span>
          <span class="rojo">2 pizzas</span>
        </h2>
      </section>
      <section class="sec2">
        <h2 class="rojo center">Podio de pizzas</h2>
        <div class="container2">
          <h3>Pizzas top 5</h3>
          <div class="container3">
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>

              <li>Fugazzeta</li>
              <li>Calabesa</li>
            </ol>
            <img src="img/PizzaFalling.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>

    <footer>
        <ul class="blanco" type="none">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <div class="container1">
            <img src="img/VectorPizza.svg" alt="">
            <h3>
                <span class="verde">Pizza</span><span class="blanco">&</span
                ><span class="rojo">Front</span>
              </h3>
        </div>
